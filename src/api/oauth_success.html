<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Connected Successfully</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }
        p {
            margin: 0;
            opacity: 0.9;
        }
        .loading {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>Gmail Connected Successfully!</h1>
        <p id="email-info">Your Gmail account has been connected.</p>
        <div class="loading">Redirecting you back to the application...</div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get('success');
        const email = urlParams.get('email');
        const error = urlParams.get('error');

        // Update email info if available
        if (email) {
            document.getElementById('email-info').textContent = `${email} has been connected successfully.`;
        }

        // Handle popup vs regular window
        if (window.opener) {
            // This is a popup window - send message to parent and close
            try {
                window.opener.postMessage({
                    type: 'GMAIL_OAUTH_COMPLETE',
                    success: success === 'true',
                    email: email,
                    error: error
                }, window.location.origin);
                
                // Close popup after a short delay
                setTimeout(() => {
                    window.close();
                }, 1500);
            } catch (e) {
                console.error('Failed to communicate with parent window:', e);
                // Fallback: redirect to main app
                setTimeout(() => {
                    window.location.href = '/email-config';
                }, 2000);
            }
        } else {
            // This is the main window - redirect after a short delay
            setTimeout(() => {
                window.location.href = '/email-config';
            }, 2000);
        }
    </script>
</body>
</html>
